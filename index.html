<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Js Assignment2</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>MY LOGO</h1>

      <ul id="menu" style="display: none;">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>

      <button id="menuButton">Toggle Menu</button>

    </nav>
  </header>

  <section>

    <div class="hero-section">
      <div class="hero-section2">
        <h3> Please Select Your Order Quantity.</h3>
      </div>
      <div class="hero-section3">
        <img src="fire5.jpg" alt="fireworks picture">
        <p> Counter: <span id="counter">0</span></p>
        <button id="incrementButton">+</button>
        <button id="decrementButton">-</button>
        <button id="resetButton">Reset</button><br><br>
        <button id="showAllertButton">Submit</button>
      </div>
    </div>

    <section class="para-greet">
      <div class="para-greet2">
        <button id="greetButton">Greet Me</button><br><br>
        <label for="username">Enter your name</label><br><br>
        <input type="text" id="username" placeholder="Your name">
        <br><br>
        <p id="greetingMessage"></p>
      </div>

      <div class="para-message">
        <button id="addParagraphButton">Add Paragraph</button>
        <br><br>
        <p id="paragraphMessage"></p>
      </div>
    </section>

  </section>

  <script src="script.js"></script>
</body>

</html>
